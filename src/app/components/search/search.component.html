<section id="recherche" class="col-8 col-sm-10 col-s-11 bg-blue text-light mx-auto rounded pt-3 pb-3 my-5">

  <h2 class="h1-responsive font-weight-bold text-center my-4 h1">Recherche</h2>

  <!--CONTAINER-->
  <div class="row mx-auto">

    <div class="col-lg-10 mx-auto">

      <!--**********FORMULAIRE*****************-->
      <div id="formulaire" class="form-group">

        <form #searchValidation = "ngForm" (ngSubmit)="triData()" class="col-lg-6">

        <div class="row"> <!--1 ligne-->

          <!--MARQUE-->
            <label for="marque">Marque</label>


            <select  id= "marque" (change)="filtreMarque()" [(ngModel)]="searchVoiture.marque" #marque='ngModel' name="marque" class="form-control" [value]="'no-data'">
              <option [ngValue]="null" >Marques</option>
              <option *ngFor="let marque of marques" [ngValue]="marque">{{marque.nom}}</option>
            </select>
          <!--/MARQUE-->

          <!--MODELES-->
            <label for="modele">Modeles</label>
            <select class="form-control" id="modele" name="model" [(ngModel)]="searchVoiture.modele" #modele='ngModel'>
              <option selected>modeles</option>
              <option *ngFor="let voiture of voitures">{{voiture.modele}}</option>
            </select>
          <!--/MODELES-->

          </div>

        <div class="row"> <!--1 ligne-->

          <!--PRIX-->
          <div class="col-lg-6">
            <label for="prix">Prix</label>
            <select class="form-control" name="prix" id="prix" [(ngModel)]="searchVoiture.prix" #prix='ngModel'>
              <option selected>Prix</option>
              <option value="-5000"> < 5000 euros</option>
              <option value="-10000"> < 10 000 euros</option>
              <option value="-20000"> < 20 000 euros</option>
            </select>
          </div>
          <!--/PRIX-->

          <!--CARBURANT-->
          <div class="col-lg-6">
            <label for="carburant">Carburant</label>
            <select class="form-control" name="carburant" id="carburant" [(ngModel)]="searchVoiture.carburant" #carb='ngModel'>
              <option value="carburant">Carburant</option>
              <option value="essence">Essence</option>
              <option value="gasoil">Gasoil</option>
              <option value="gasoil">Electrique</option>
            </select>
          </div>
          <!--/CARBURANT-->

        </div>

        <div class="row"> <!--1 ligne-->

          <!--ANNEE-->
          <div class="col-lg-6">
            <label for="annee">Année</label>
            <select class="form-control" name="annee" id="annee" [(ngModel)]="searchVoiture.anneeCirc" #annee='ngModel'>
              <option value="annee">Année</option>
              <option value="-1990">< 1990</option>
              <option value="-2000">< 2000</option>
              <option value="-2010">< 2010</option>
              <option value="-2020">< 2020</option>
            </select>
          </div>
          <!--/ANNEE-->

          <!--KM-->
          <div class="col-lg-6">
            <label for="km">Km</label>
            <select class="form-control" name="km" id="km" [(ngModel)]="searchVoiture.nbrKm" #km='ngModel'>
              <option value="km">km</option>
              <option value="-50000">< 50 000 km</option>
              <option value="-100000">< 100 000 km</option>
              <option value="-200000">< 200 000 km</option>
            </select>
          </div>
          <!--/KM-->

        </div>


      <div class="text-md-center">
        <button type="submit" class="btn btn-lg btn-outline-light m-4" >Rechercher</button>
      </div>
        </form>

    </div>

    </div>
  </div>
</section>
