<main>
  <h2 class="text-center mb-5 mt-5">MON PROFIL</h2>
  <div class="profil mx-auto mt-5 mb-5 d-flex justify-content-between">
    <!--info perso du compte-->
    <div id="infos" class="col-lg-3 col-md-3 col-sm-10 col-10 mx-auto mt-3 mb-3 bg-fond ">
      <h3 class="text-center mt-3 mb-5">Informations personnelles</h3>
      <div class="mt-3 mb-3 mx-auto">
        <p>
          nom:<br>
          prénom:<br>
          e_mail:<br>
          n° de téléphone:<br>
          n° de SIRET:<br>
        </p>

      </div>
      <!--lien de deconnexion et suppression-->
      <div class="text-center mt-5 mb-2">
        <button type="button" class="btn btn-gris">Déconnexion</button>
      </div>

      <div class="text-center mt-3 mb-5">
        <button type="button" class="btn btn-danger">Suppression du compte</button>
      </div>
    </div>
    <!--/info perso-->

    <div id="garage" class="col-lg-9 col-md-9 col-s-10 col-11 mx-auto mt-3 mb-3">
      <div class="text-center mx-auto mt-2 mb-2 border">
        <h3 class=" mb-5 mt-3">Liste des garages</h3>
        <table class="d-flex flex-column align-items-center mb-4">

          <tbody>
          <tr *ngFor="let garage of listeGarage" class="btn-group mb-2" role="group" aria-label="Basic example">
            <td class=" mr-5 ml-5"><a class="lien" [routerLink]="['/listeAnnonce', garage.id]">{{garage.nom}}</a></td>
            <td class=" mr-5 ml-5">{{garage.adresse}}</td>
            <td class=" mr-5 ml-5">{{garage.telephone}}</td>
            <td><button type="button" class="btn  btn-sm btn-warning mr-1 rounded"><a [routerLink]="['/edit/update',garage.id]" >modifier</a></button></td>
            <td><button (click)=supprimer(garage.id) type="button" class="btn btn-sm btn-danger rounded">supprimer</button></td>
          </tr>
          </tbody>
        </table>
      </div>

      <app-formulaire-garage></app-formulaire-garage>

    </div>
  </div>
</main>
