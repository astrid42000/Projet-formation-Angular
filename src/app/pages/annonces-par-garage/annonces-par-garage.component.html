<main>
  <h2 class="text-center mb-5 mt-5">Mes garages</h2>
  <div class="profil mx-auto mt-5 mb-5 d-flex justify-content-between">
    <!--info perso du compte-->
    <div id="infos" class="col-lg-3 col-md-3 col-sm-10 col-10 mx-auto mt-3 mb-3 bg-fond ">
      <h3 class="text-center mt-3 mb-5">Informations garages</h3>
      <div class="mt-3 mb-3 mx-auto">
        <p>nom: {{garage.nom}}</p><br>
        <p>n° de téléphone: {{garage.telephone}}</p><br>
        <p>adresse: {{garage.adresse}}</p><br>


      </div>
      <!--lien de deconnexion et suppression-->
      <div class="text-center mt-5 mb-2">
        <button type="button" class="btn btn-gris">Déconnexion</button>
      </div>

      <div class="text-center mt-3 mb-5">
        <button type="button" class="btn btn-danger">Suppression du garage</button>
      </div>
    </div>
    <!--/info perso-->

    <!--contient liste et ajout d'annonce-->
    <div id="garage" class="col-lg-9 col-md-9 col-s-10 col-11 mx-auto mt-3 mb-3">

      <!--liste annonces-->
      <div class="text-center mx-auto mt-2 mb-2 border">
        <h3 class=" mb-5 mt-3">Liste des annonces</h3>
        <div *ngFor="let annonce of annonce" class="d-flex flex-column align-items-center mb-4">
          <div  class="btn-group mb-2" role="group" aria-label="Basic example">
            <h4 class="mr-5 ml-5"><a href="annonce.html">{{annonce.nom}}</a></h4>
            <button type="button" class="btn  btn-sm btn-warning mr-1 rounded">modifier</button>
            <button type="button" class="btn btn-sm btn-danger rounded">supprimer</button>
          </div>
          <hr>


        </div>
      </div>
      <!--/liste annonces-->

      <!--Formulaire ajour d'annonce-->
      <div class="mx-auto mt-5 mb-5 text-center border">
        <h3 class="mb-4 mt-4">Ajout d'une annonce</h3>

        <!--**********FORMULAIRE*****************-->
        <form #annonceForm="ngForm" (ngSubmit)="ajoutVoiture()" id="formulaire" class="form-group">

          <div class="row mx-auto">

            <!--TITRE-->
            <div class="col-11 col-s-12 mb-3 mt-5 mx-auto">
              <label for="titre" class="col-lg-3 col-md-2 col-sm-2 col-3">titre</label>
              <input type="text" id="titre" name="titre" class="form-control col-lg-9 col-md-10 col-sm-10 col-9 mx-auto"  required [(ngModel)]="newAnnonce.nom" #nom='ngModel'>
            </div>
            <!--/TITRE-->


            <!--CHOIX-->
            <div class="col-lg-10 mx-auto">

              <div class="row"> <!--1 ligne-->

                <!--MARQUE-->
                <div class="col-lg-6">
                  <label for="marque">Marque</label>
                  <select class="form-control" id="marque" required [(ngModel)]="newAnnonce.marque" #marque='ngModel'>
                    <option >Marque</option>
                    <option *ngFor="let marque of mesmarques">{{marque.nom}}</option>
                  </select>
                </div>
                <!--/MARQUE-->

                <!--MODELES-->
                <div class="col-lg-6">
                  <label for="modeles">Modeles</label>
                  <select class="form-control" id="modeles" required [(ngModel)]="newAnnonce.modele" #modele='ngModel'>
                    <option value="modele" >Modele</option>
                    <optgroup label="audi">
                      <option value="a4">A4</option>
                      <option value="a6">A6</option>
                      <option value="q3">Q3</option>
                      <option value="q5">Q5</option>
                    </optgroup>
                    <optgroup label="alpha_romeo">
                      <option value="giulia">Giulia</option>
                      <option value="giulietta">Giulietta</option>
                    </optgroup>
                    <optgroup label="bmw">
                      <option value="serie1">Serie 1</option>
                      <option value="serie5">Serie 5</option>
                    </optgroup>
                    <optgroup label="citroen">
                      <option value="c3">C3</option>
                      <option value="c4">C4</option>
                      <option value="spacetourer">Spacetourer</option>
                      <option value="ds">DS</option>
                    </optgroup>
                    <optgroup label="dacia">
                      <option value="duster">Duster</option>
                      <option value="sandero">Sandero</option>
                      <option value="dokker">Dokker</option>
                      <option value="logan">Logan</option>
                    </optgroup>
                    <optgroup label="fiat">
                      <option value="500">500</option>
                      <option value="panda">Panda</option>
                      <option value="tipo">Tipo</option>
                    </optgroup>
                    <optgroup label="ford">
                      <option value="focus">Focus</option>
                      <option value="fiesta">Fiesta</option>
                    </optgroup>
                    <optgroup label="opel">
                      <option value="astra">Astra</option>
                      <option value="corsa">Corsa</option>
                      <option value="crossland">Crossland</option>
                    </optgroup>
                    <optgroup label="peugeot">
                      <option value="208">208</option>
                      <option value="308">308</option>
                      <option value="2008">2008</option>
                      <option value="3008">3008</option>
                    </optgroup>
                    <optgroup label="renault">
                      <option value="clio">Clio</option>
                      <option value="captur">Captur</option>
                      <option value="scenic">Scenic</option>
                      <option value="twingo">Twingo</option>
                    </optgroup>
                    <optgroup label="skoda">
                      <option value="fabia">Fabia</option>
                      <option value="karoq">Karoq</option>
                      <option value="kodiaq">Kodiaq</option>
                    </optgroup>
                    <optgroup label="volkswagen">
                      <option value="golf">Golf</option>
                      <option value="polo">Polo</option>
                      <option value="tiguan">Tiguan</option>
                    </optgroup>
                  </select>
                </div>
                <!--/MODELES-->
              </div>

              <div class="row"> <!--1 ligne-->

                <!--PRIX-->
                <div class="col-lg-6">
                  <label for="prix">Prix</label>
                  <input type="texte" class="form-control" id="prix" required [(ngModel)]="newAnnonce.prix" #prix='ngModel'>
                </div>
                <!--/PRIX-->

                <!--CARBURANT-->
                <div class="col-lg-6">
                  <label for="carburant">Carburant</label>
                  <select class="form-control" id="carburant" required [(ngModel)]="newAnnonce.carburant" #carburant='ngModel'>
                    <option value="carburant">Carburant</option>
                    <option value="essence">Essence</option>
                    <option value="gasoil">Gasoil</option>
                    <option value="gasoil">Electrique</option>
                    <option value="gasoil">Hybride</option>
                  </select>
                </div>
                <!--/CARBURANT-->

              </div>

              <div class="row"> <!--1 ligne-->

                <!--ANNEE-->
                <div class="col-lg-6">
                  <label for="annee">Année</label>
                  <input type="texte" class="form-control" id="annee" required [(ngModel)]="newAnnonce.anneeCirc" #annee='ngModel'>
                </div>
                <!--/ANNEE-->

                <!--KM-->
                <div class="col-lg-6">
                  <label for="km">Km</label>
                  <input type="texte" class="form-control" id="km" required [(ngModel)]="newAnnonce.nbrKm" #km='ngModel'>
                </div>
                <!--/KM-->

              </div>

            </div>
            <!--/CHOIX-->

            <!--zone texte description-->
            <div class="form-group mt-3 mb-2 mx-auto col-10">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required required [(ngModel)]="newAnnonce.description" #description='ngModel'></textarea>
            </div>
            <!--/zone de texte description-->

            <!--telechargement 3 photos-->
            <div class="input-group mb-2 mt-5 mx-auto col-10"><!--1-->
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">choisir une photo</label>
              </div>
            </div>
            <div class="input-group mb-2 mt-3 mx-auto col-10"><!--2-->
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02">choisir une photo</label>
              </div>
            </div>
            <div class="input-group mb-2 mt-3 mx-auto col-10"><!--3-->
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile03">
                <label class="custom-file-label" for="inputGroupFile03">choisir une photo</label>
              </div>
            </div>
            <!--/telechargement-->

          </div>

          <div class="text-center mb-5 mt-5">
            <button type="submit" class="btn btn-lg btn-gris ">Valider</button>
          </div>
        </form>
      </div>
      <!--/Formulaire ajour d'annonce-->

    </div>
    <!--contient liste et ajout d'annonce-->
  </div>


</main>
