

<main>
  <div id="annonce" class="container">
    <div id="carrouselle" class="d-flex mx-auto mt-5 mb-5">
      <!--CARROUSELLE-->

      <div id="carousel" class="carousel slide mt-3 mb-2 ml-3 mr-5" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/car.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/car1.png.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/car2.jpg.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Précedent</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Suivant</span>
        </a>
      </div>



      <!--INFO-->
      <div class="ml-3 ">
        <h3 class="justify-content-center mb-4 mt-2">{{voiture.nom}}</h3>
        <p>Prix: {{voiture.prix}}</p>
        <p>Année: {{voiture.anneeCirc}}</p>
        <p>Kilométrage: {{voiture.nbrKm}}</p>
        <p>Carburant: {{voiture.carburant}}</p>
      </div>

    </div>

    <!--DESCRIPTION-->
    <div id="description" class="mx-auto my-auto">
      <h4>Description:</h4>
      <p> {{voiture.description}}</p>
    </div>


  </div>


</main>
